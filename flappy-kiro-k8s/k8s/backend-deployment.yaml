apiVersion: apps/v1
kind: Deployment
metadata:
  name: flappy-kiro-backend
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flappy-kiro-backend
  template:
    metadata:
      labels:
        app: flappy-kiro-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: 730335429650.dkr.ecr.us-west-2.amazonaws.com/flappy-kiro-backend:latest
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: FLASK_ENV
              value: "production"
            - name: OTEL_SERVICE_NAME
              value: "flappy-kiro-backend"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://adot-collector:4318/v1/traces"
            - name: AWS_REGION
              value: "us-west-2"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data-storage
              mountPath: /app/data
      volumes:
        - name: data-storage
          emptyDir: {}
      restartPolicy: Always
