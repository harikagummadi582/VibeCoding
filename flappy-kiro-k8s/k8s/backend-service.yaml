apiVersion: v1
kind: Service
metadata:
  name: flappy-kiro-backend-service
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: flappy-kiro-backend
