apiVersion: v1
kind: Service
metadata:
  name: flappy-kiro-frontend-service
  namespace: flappy-kiro
  labels:
    app: flappy-kiro-frontend
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: flappy-kiro-frontend
